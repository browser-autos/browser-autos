<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1600" height="900" fill="#F8FBFF"/>
  <text x="800" y="70" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="32" fill="#0C1823">browser.autos Architecture</text>

  <!-- Client Layer -->
  <rect x="160" y="110" width="1280" height="120" rx="26" fill="#DAE8FC" stroke="#2E4057" stroke-width="4"/>
  <text x="800" y="160" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="26" fill="#0C1823">Client Layer</text>
  <text x="800" y="200" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="22" fill="#0C1823">Puppeteer · Playwright · REST Consumers</text>

  <!-- API Layer Boxes -->
  <g transform="translate(240, 270)">
    <rect x="0" y="0" width="360" height="150" rx="22" fill="#FFE8D6" stroke="#2E4057" stroke-width="4"/>
    <text x="180" y="60" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="24" fill="#0C1823">Authentication &amp; Security</text>
    <text x="180" y="105" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="20" fill="#0C1823">JWT · API Keys · Rate Limits</text>
  </g>
  <g transform="translate(620, 270)">
    <rect x="0" y="0" width="360" height="150" rx="22" fill="#E0F1E3" stroke="#2E4057" stroke-width="4"/>
    <text x="180" y="60" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="24" fill="#0C1823">REST API</text>
    <text x="180" y="105" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="20" fill="#0C1823">Screenshots · PDF · Content</text>
  </g>
  <g transform="translate(1000, 270)">
    <rect x="0" y="0" width="360" height="150" rx="22" fill="#E6E0F6" stroke="#2E4057" stroke-width="4"/>
    <text x="180" y="60" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="24" fill="#0C1823">WebSocket / CDP</text>
    <text x="180" y="105" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="20" fill="#0C1823">Real-time Browser Control</text>
  </g>

  <!-- Arrows from client to API layer -->
  <g stroke="#2E4057" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <line x1="340" y1="230" x2="340" y2="270" />
    <polyline points="340,270 325,255 355,255" fill="none"/>

    <line x1="720" y1="230" x2="720" y2="270" />
    <polyline points="720,270 705,255 735,255" fill="none"/>

    <line x1="1100" y1="230" x2="1100" y2="270" />
    <polyline points="1100,270 1085,255 1115,255" fill="none"/>
  </g>

  <!-- Service Layer -->
  <rect x="240" y="460" width="1120" height="140" rx="26" fill="#D2EBF7" stroke="#2E4057" stroke-width="4"/>
  <text x="800" y="520" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="26" fill="#0C1823">Service Layer</text>
  <text x="800" y="560" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="22" fill="#0C1823">Browser Pool Scheduling · Queue Workers · Session Lifecycle</text>

  <!-- Arrows from API boxes to service layer -->
  <g stroke="#2E4057" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <line x1="420" y1="420" x2="420" y2="460" />
    <polyline points="420,460 405,445 435,445" fill="none"/>

    <line x1="800" y1="420" x2="800" y2="460" />
    <polyline points="800,460 785,445 815,445" fill="none"/>

    <line x1="1180" y1="420" x2="1180" y2="460" />
    <polyline points="1180,460 1165,445 1195,445" fill="none"/>
  </g>

  <!-- Infrastructure layer -->
  <g transform="translate(240, 640)">
    <rect x="0" y="0" width="360" height="150" rx="22" fill="#FFF1DE" stroke="#2E4057" stroke-width="4"/>
    <text x="180" y="60" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="24" fill="#0C1823">Chromium Pool</text>
    <text x="180" y="105" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="20" fill="#0C1823">Headless Browser Instances</text>
  </g>
  <g transform="translate(620, 640)">
    <rect x="0" y="0" width="360" height="150" rx="22" fill="#E9F6E9" stroke="#2E4057" stroke-width="4"/>
    <text x="180" y="60" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="24" fill="#0C1823">Redis Queue</text>
    <text x="180" y="105" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="20" fill="#0C1823">Async Jobs · Retries · Delays</text>
  </g>
  <g transform="translate(1000, 640)">
    <rect x="0" y="0" width="360" height="150" rx="22" fill="#ECF3FF" stroke="#2E4057" stroke-width="4"/>
    <text x="180" y="60" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="24" fill="#0C1823">Observability</text>
    <text x="180" y="105" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="20" fill="#0C1823">Prometheus Metrics · Structured Logs</text>
  </g>

  <g stroke="#2E4057" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <line x1="420" y1="600" x2="420" y2="640" />
    <polyline points="420,640 405,625 435,625" fill="none"/>

    <line x1="800" y1="600" x2="800" y2="640" />
    <polyline points="800,640 785,625 815,625" fill="none"/>

    <line x1="1180" y1="600" x2="1180" y2="640" />
    <polyline points="1180,640 1165,625 1195,625" fill="none"/>
  </g>
</svg>
